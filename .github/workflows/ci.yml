name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Import check
        run: |
          python - <<'PY'
          import mcp_runn_server  # noqa: F401
          import runn_reports  # noqa: F401
          print("imports ok")
          PY
      - name: Compile
        run: |
          python -m compileall mcp_runn_server.py runn_reports.py
